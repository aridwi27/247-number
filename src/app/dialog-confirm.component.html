<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this number?</p>
</div>
<div mat-dialog-actions>
  <button  mat-raised-button color="primary" (click)="onNoClick()">No</button>
  <button  mat-raised-button color="warm" (click)="onYesClick()">Yes</button>
</div>
